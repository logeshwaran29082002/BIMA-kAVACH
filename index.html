<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"

    <title>LEMON WARES</title>

  <body class="bg-light">
    <header class="container py-2">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <!-- Logo + Our Services -->
          <a class="navbar-brand d-flex align-items-center" href="#">
            <img
              src="assets/Rectangle 3.png"
              alt="LEMON WARES Logo"
              style="height: 50px"
              class="me-3"
            />
            <span class="fw-medium text-dark mt-2">Our Services</span>
          </a>

          <!-- Hamburger button (mobile) -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarMenu"
            aria-controls="navbarMenu"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Navbar Menu -->
          <div class="collapse navbar-collapse" id="navbarMenu">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-lg-center">
              <li class="nav-item mx-2">

              <li class="nav-item mx-2">
                <a class="nav-link fw-medium text-dark" href="#">Blog</a>

              <li class="nav-item mx-2">
                <a class="nav-link fw-medium text-dark" href="#">Contact</a>
              </li>
            </ul>
          </div>
          <div class="collapse navbar-collapse" id="navbarMenu">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-lg-center">
              <!-- Account -->
              <li class="nav-item mx-2">
                <a class="nav-link fw-medium text-dark" href="#">Account</a>
              </li>

              <!-- Divider -->
              <li
                class="d-none d-lg-block mx-3 border-start"
                style="height: 30px"
              ></li>
              <!-- Phone -->
              <li class="nav-item mx-2">
                <span class="fw-bold text-dark">+48 648 556 11653</span>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
